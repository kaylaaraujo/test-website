<ul class="list-group">
	{% for ring in site.pages %}
		{% if ring.category == include.category %}
		<li class="list-group-item unit unit-m-1-2 unit-l-1-3 unit-l-1-4 unit-l-1-5">
			<a href="{{site.baseurl}}{{ring.url}}">
				<img src="{{site.baseurl}}/images/products/{{ring.image}}" class="img-flex img-hover" alt="photo of {{ring.title}}">
				<h4 class="name-hover">{{ring.name}}</h4>
				<h5>{{ring.price}}</h5>
			</a>
			
			<a class="btn-left giga" href="{{site.baseurl}}/cart.html">ADD TO CART</a>
		</li>
		{% endif %}
	{% endfor %}
</ul>

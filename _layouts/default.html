<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>{{page.title}} Â· Shiny Things</title>
<meta name="description" content="{{page.meta}}">
<meta name="handheldfriendly" content="true">
<meta name="mobileoptimized" content="240">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300italic,700' rel="stylesheet" type="text/css">
<link href="{{site.baseurl}}/css/shiny-things.css" rel="stylesheet">
<link href="{{site.baseurl}}/images/favicon.ico" rel="icon" type="image/x-icon" />


</head>
<body>

	<header class="masthead">
		<div class="unit unit-s-2-3 unit-m-1-4 unit-l-1-6">
			<a href="#home"><img class="logo" src="images/logo.svg" alt="logo"></a>
		</div>
		<a href="#nav" class="nav-btn" data-state="inactive">Navigate</a>
		<nav class="nav nav-top unit-s-1 unit-m-3-4 unit-l-5-6" data-state="collapsed">
			<ul>
				<li><a href="#work">THE WORK</a></li>
				<li><a href="#designer">THE DESIGNER</a></li>
				<li><a href="#contact">CONTACT</a></li>
			</ul>
		</nav>	
	</header>
	
	{% if page.showbanner %}
	<div class="banner">
		<h1>{{page.bannertext}}</h1>
	</div>
	{% endif %}

	{{content}}

	<footer>
		<div class="footer unit unit-s-1-2 unit-m-1-3 unit-l-2-8">
			<div class="centered">
				<div class="unit social">
					<a href="#"><img src="{{site.baseurl}}/images/facebook-grey.svg" alt="facebook"></a>
				</div>
				
				<div class="unit social">
					<a href="#"><img src="{{site.baseurl}}/images/twitter-grey.svg" alt="twitter"></a>
				</div>
				
				<div class="unit social">
					<a href="#"><img src="{{site.baseurl}}/images/pinterest-grey.svg" alt="pinterest"></a>
				</div>
			</div>
		</div>
			
			<div class="footer-nav unit-l-6-8">	
				<div class="unit unit-s-1-border unit-m-1-3 unit-l-1-8">
					<h6 class="centered"><a href="{{site.baseurl}}/about.html" class="{% if page.url == '/about.html' %}current{% endif %}">About</a></h6>	
				</div>
				
				<div class="unit unit-s-1-border unit-m-1-3 unit-l-1-8">
					<h6 class="centered"><a href="{{site.baseurl}}/rings/" class="{% if page.url contains '/rings' %}current{% endif %}">Rings</a></h6>	
				</div>
					
				<div class="unit unit-s-1-border unit-m-1-3 unit-l-1-8">
					<h6 class="centered"><a href="{{site.baseurl}}/necklaces/" class="{% if page.url contains 'necklaces' %}current{% endif %}">Necklaces</a></h6>	
				</div>
					
				<div class="unit unit-s-1-border unit-m-1-3 unit-l-1-8">
					<h6 class="centered"><a href="{{site.baseurl}}/bracelets/" class="{% if page.url contains 'bracelets' %}current{% endif %}">Bracelets</a></h6>	
				</div>
					
				<div class="unit unit-s-1-border unit-m-1-3 unit-l-1-8">
					<h6 class="centered"><a href="{{site.baseurl}}/earrings/" class="{% if page.url contains 'earrings' %}current{% endif %}">Earrings</a></h6>	
				</div>
					
				<div class="unit unit-s-1-border unit-m-1-3 unit-l-1-8">
					<h6 class="centered"><a href="{{site.baseurl}}/contact.html" class="{% if page.url == '/contact.html' %}current{% endif %}">Contact</a></h6>	
				</div>
			</div>
	</footer>

</body>

</html>
